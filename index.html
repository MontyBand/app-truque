<!DOCTYPE html>

                    <li>
                        <img src="img/menu/detalle-menu-izq.svg" alt="detalle-menu-izquierda">

                    <li>
                        <img src="img/menu/detalle-menu-izq.svg" alt="detalle-menu-izquierda">
